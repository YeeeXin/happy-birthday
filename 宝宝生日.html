<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

            text-align: center;

        }

    <div class="container">
        <div class="cake">🎂</div>
        <div class="candles">🕯️🕯️🕯️</div>

        <p>愿你的每一天都充满快乐与惊喜！</p>
        <audio controls autoplay>
